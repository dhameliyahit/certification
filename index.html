<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .cert-container {
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 10px;
        }

        .cert {
            width: calc(100% - 0%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
            margin-bottom: 20px;
        }

        .cert:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .cert h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .cert p {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
        }

        .cert img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        @media screen and (max-width: 768px) {
            .cert {
                width: calc(50% - 20px);
                padding: 0 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .cert {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
